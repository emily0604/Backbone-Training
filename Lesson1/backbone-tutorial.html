<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <div id="container">Loading...</div>

  <section id="todoapp">
      <header id="header">
          <h1>Todos</h1>
          <input id="new-todo" type="text" placeholder="What need to be done?"/>
      </header>
      <section id="main">
          <ul id="todo-list"></ul>
      </section>

  </section>
  <!-- ========= -->

  <script type="text/template" id="item-template">
      <div class="view">
          <input class="toggle" type="checkbox"/>
          <label for=""><%- title %></label>
      </div>
  </script>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
      var AppView = Backbone.View.extend({
          el: "#container",
          template: _.template("<h3><%= who %></h3>"),
          initialize: function() {
              console.log("initialize")
              this.render()
          },
          render: function() {
              this.$el.html(this.template({who: 'world'}))
          }
      });
      var appView = new AppView();

      var app = {};
      app.Todo = Backbone.Model.extend({
          defaults: {
              title: 'tieu de',
              completed: false
          }
      });

      app.TodoList = Backbone.Collection.extend({
          model: app.Todo,
          localStorage: new Store("backbone-tod")
      });

      app.todoList = new app.TodoList();

      app.TodoView = Backbone.View.extend({
          tagName: 'li',
          template: _.template($("#item-template").html()),
          render: function() {
              this.$el.html(this.template(this.modal.toJSON()));
              return this;
          }
      });

      var todo = new app.Todo({title: 'Learn Backbone.js', completed: false}); // create object with the attributes specified.
      todo.get('title'); // "Learn Backbone.js"
      todo.get('completed'); // false
      todo.get('created_at'); // undefined
      todo.set('created_at', Date());
      todo.get('created_at'); // "Wed Sep 12 2012 12:51:17 GMT-0400 (EDT)"

      var view = new app.TodoView({model: todo})
  </script>


</body>
</html>
