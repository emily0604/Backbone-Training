<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
        type="text/javascript"></script>


<script type="text/javascript">
    var note1 = $('<div>El1</div>');
    var note2 = $('<div>El3</div>');

    var NotesView = Backbone.View.extend({
        events: {
            click: function(e) {
                console.log(e)
                console.log(notesView.el === e.target);
            }
        }
    });

    var notesView = new NotesView({
        el: note1
    });

    notesView.setElement(note2);

    note1.trigger('click');
    note2.trigger('click');

</script>


</body>
</html>
